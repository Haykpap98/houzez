<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houzez - Real Estate WordPress Theme</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
     
    <div class="back">
        <nav class="navbar navbar-expand-lg ">
   
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                 <img src="/img/logo-houzez-white.png" alt="">
                </a>
              </div>
             
          
              
              <div class="d-flex align-items-center">
              
                <a class="text-reset me-3" href="#">
                  HOME
                </a>
                <a class="text-reset me-3" href="#">
                  ABOUT
                </a>
                <a class="text-reset me-3" href="#">
                   APARTMENT
                </a>
                <a class="text-reset me-3" href="#">
                    NEWS
                </a>
                <a class="text-reset me-3" href="#">
                    CONTACT US
                </a>
                <a class="text-reset me-3" href="#">
                    <i class="fa-solid fa-phone"></i> (800) 987 6543
                </a>
                <a class="text-reset me-3" href="#">
                    <i class="fa-regular fa-user"></i>
                </a>
            
              </div>
             
            </div>
         
        </nav>
         
        <div class="container title">
            <div class="row" style="align-items: center;justify-content: center;height: 100%;">
                <div class="col-md-6">
                    <div class="houzez_section_title">
                        <h2>Nova Condominium</h2>
                    </div>
                    <div class="houzez_section_subtitle">
                        <p>Collins Avenue, Miami Beach, FL</p>
                    </div>
                    <div class="py-2">
                        <i class="fa-solid fa-house"></i>
                        <span>High-end Features & Eco Friendly</span>
                    </div>
                    <div class="py-2">
                        <i class="fa-solid fa-building-wheat"></i>
                        <span>Close to Shops, Schools & Markets</span>
                    </div>
                </div>
                <div class="col-md-6">
                    
                    <div class="registration">
                        <h2>
                            Request Information
                        </h2>
                        <p class="houzez_section_subtitle">This form is customizable and designed to work with Houzez CRM</p>
                        <div class="d-flex">
                            <input type="text" name="name" id="name" class=" elementor-size-md elementor-field-textual" placeholder="Name" title="* Name" required="required">
                            <input type="text" name="mobile" id="mobile" class="elementor-size-md elementor-field-textual" placeholder="Phone" title="* Phone" required="required">
                        </div>
                        
                        <input type="email" name="email" id="email" class="elementor-size-md elementor-field-textual" placeholder="Email" title="* Email" required="required">
                        <label for="gdpr_agreement" id="gdpr" class="elementor-field-label">GDPR Agreement</label>
                        <label class="gdpr-text" for="gdpr_agreement">
                            <input required="" type="checkbox" title="* GDPR Agreement" name="gdpr_agreement" id="gdpr_agreement"> 
                            I consent to having this website store my submitted information
                            </label>
                        <div class="button">
                            <button>
                                Request
                            </button>
                        </div>    
                    </div>
        
                </div>
            </div>
        </div>
            
        
    </div>
     






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
